<mat-card *ngFor="let item of promocoes" class="card-busca" appearance="outlined">
  <img mat-card-image src="{{ item.imagem }}" alt="Imagem de {{ item.destino }}">
  <mat-card-content>
    <ul>
      <li>{{ item.destino }}</li>
      <li>R$ {{ item.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
